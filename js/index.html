<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  
<body>
  

    <header>
      <p>View Highscores</p>
    <p id="time">Time</p>
  </header>
  <main>
    <div id="main" class="page">
      <h2 id="title">Coding Quiz</h2>
      <p></p>
      <button id="start_btn" class="button">Start</button>
    </div>
    
    <div hidden id="question_crd" class="QC">
      <h2 id="question_txt"></h2>
      <div id="quiz_choices">
        <button id="choice0" class="button_choice">1.</button>
        <button id="choice1" class="button_choice">2.</button>
        <button id="choice2" class="button_choice">3.</button>
        <button id="choice3" class="button_choice">4.</button>
      </div>
      <div id="results">
        <hr>
        <p id="results_txt"></p>
      </div>

    </div>
    <div hidden id="results_crd" class="page">
      <h1>All Done!!</h1>
      <p>This is you final score <span id="score"></span>!</p>
      <form class="form" id="submition_form">
        <label for="initials"> Enter initials</label>
        <input type="text" id="initials">
        <button id="submit_btn" class="button">Submit</button>
      </form>
    </div>
    
    <div hidden id="leaderboard" class="page">
      <h2>Hightscores</h2>
      <ol id="score-list"></ol>
      <div class="inline_btn">
        <button id="back_btn" class="button">Return</button>
        <button id="clear_btn" class="button">Clear Hightscores</button>
      </div>
      
    </div>
    
  </main>
  
  <script src="js/script.js"></script> 
  
</body>

</html>
